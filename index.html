<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body{
            width: 90%;
            margin: 0 auto;
            margin-top: 1rem;

        }
        #text{
            width: 100%;
            height: 30vh;
        }

    </style>

    <script src="main.js" defer>

    </script>
</head>
<body>
    
    <div class="text-center">
        <h2>Type SomeThing Down Below</h2>
        <img src="img.png" class="rounded mx-auto d-block" alt="" >
    </div>
    <textarea id="text" class="comment" placeholder="Type Something Here...">

    </textarea>
    <label for="speed" class="badge badge-dark badge-pill " style="width: 300vh; height: 30px; padding: 10px;">Speed</label>
    <input type="number" id="speed" class="form-control" value="1" min="1" max="10" step="1" name="speed"> 
    <hr>
    <button id="play-button" class="btn btn-primary btn-block">Play</button>
    <button id="pause-button" class="btn btn-info btn-block">Pause</button>
    <button id="stop-button" class="btn btn-warning btn-block">Stop</button>
</body>
</html>
